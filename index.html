<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="p in produtos">
                {{ p.nome }}: {{ p.preco }}
            </li>
        </ul>

        <button @click="carregarProdutos">
            Carregar produtos
        </button>
     </div>
     
     <script src="https://unpkg.com/vue@3"></script>
     <script>
         Vue.createApp({
             data() {
                 return {
                     produtos: []
                 }
             },
             methods: {
                async carregarProdutos() {
                    const resposta = await fetch('https://ermel-web-dev.herokuapp.com/produtos')
                    const dados = await resposta.json();
                    this.produtos = dados.produtos;
                }
             }
         }).mount('#app');
     </script>
</body>
</html>
